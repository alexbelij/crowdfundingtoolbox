<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="!loading">
  <p><strong>{{text}} <span class="text-primary">{{textPrimary}}</span><span *ngIf="text !== null">?</span></strong></p>
  <p *ngIf="duplicate == null  && text !== null">All information associated to this campaign will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
  <p *ngIf="duplicate === true && text !== null">
    With this action you create copy of current campaign with all widgets and images.
  </p>
</div>
<div class="modal-footer" *ngIf="text !== null">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" [class]="(duplicate === true) ? 'btn btn-primary' : 'btn btn-danger'" (click)="modal.close('Ok click')">Ok</button>
</div>
