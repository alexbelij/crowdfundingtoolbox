<div class="topPanel">
    <div class="topPanel__title d-flex">
        <h1 (click)="showHome();">CROWDFUNDING toolbox</h1>
    </div>
    <div class="topPanel__admin">
        <div class="topPanel__admin__photo d-flex" (click)="showAdminPanel()">
            {{signature}}
        </div>
    </div>
</div>
<div [class]="(adminPanelActive) ? 'active topPanel__admin__absolute' : 'topPanel__admin__absolute'">
    <div class="d-flex topPanel__admin__absolute__container">
        <div class="topPanel__admin__absolute__photo d-flex">
            {{signature}}
        </div>
        <div class="topPanel__admin__absolute__user d-flex">
            <div class="d-block">
                <h5>{{firstName}} {{lastName}}</h5>
                <p class="topPanel__admin__user__position">{{role}}</p>
            </div>
        </div>
    </div>
