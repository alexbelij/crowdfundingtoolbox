<div class="campaign-settings-content container-fluid">
    <div class="collapse-container" [ngClass]="{'flex-open':isOpened(1)}">
        <div class="collapsible--header row" (click)="openTab(1)">
            <div class="col-11">
                GENERAL
            </div>
            <div class="col-1">
                <label class="button-expand"
                       type="button"
                       [attr.aria-expanded]="isOpened(1)" aria-controls="general-settings">
                </label>
            </div>
        </div>
        <div class="card-wrapper row" [ngbCollapse]="!isOpened(1)">
            <div class="mt-3 col-12">
                <label for="campaignName" class="fs15 font-weight-bold">Campaign name</label>
            </div>
            <div class="editInput col-12">
                <input #campaignName id="campaignName"
                       placeholder="Add campaign name"
                       [(ngModel)]="campaign.name"
                       maxlength="120">
                <span class="actualLength">
                                    {{campaign.name ? campaign.name.length: " 0 "}} / {{campaignName?.maxLength}}
                                </span>
            </div>

            <div class="mt-2 col-12">
                <label for="shortDescription" class="fs15 font-weight-light">Short
                    description</label>
            </div>
            <div class="editInput col-12">
                <input id="shortDescription"
                       placeholder="Add short description to your campaign"
                       [(ngModel)]="campaign.description"
                >
            </div>

            <div class="fs15 col-12 mt-5">
                <span class="font-weight-bold">Active</span>
                <app-switcher [id]="'status-switcher'"
                              [(checked)]="campaign.active" class="float-right"></app-switcher>
            </div>

            <div class="mt-3 col-12">
                <label class="fs15 font-weight-bold">Planning</label>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <div class="fs15">Start</div>
                        <app-datepicker
                                [(date)]="campaign.date_from"
                                [maxDate]="campaign.date_to"
                                [type]="'start'">

                        </app-datepicker>
                    </div>
                    <div class="col-6">
                        <div class="fs15">End</div>
                        <app-datepicker
                                [(date)]="campaign.date_to"
                                [minDate]="campaign.date_from"
                                [type]="'end'">

                        </app-datepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="collapse-container" [ngClass]="{'flex-open':isOpened(2)}">
        <div class="collapsible--header row " (click)="openTab(2)">
            <div class="col-sm-11">
                TARGETING
            </div>
            <div class="col-sm-1">
                <label class="button-expand"
                       type="button"
                       [attr.aria-expanded]="isOpened(2)" aria-controls="targeting-settings">
                </label>
            </div>
        </div>
        <div class="row m-0 card-wrapper">
            <div class="col pl-0 pr-0">
                <div id="targeting-settings" [ngbCollapse]="!isOpened(2)">
                    <div class="card" style="border: none">
                        <div class="card-body">
                            You can collapse this card by clicking Toggle
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="collapse-container" [ngClass]="{'flex-open':isOpened(3)}">
        <div class="collapsible--header row" (click)="openTab(3)">
            <div class="col-sm-11">
               MONETIZATION
            </div>
            <div class="col-sm-1">
                <label class="button-expand"
                       type="button"
                       [attr.aria-expanded]="isOpened(3)" aria-controls="support-settings">
                </label>
            </div>
        </div>
        <div class="card-wrapper row" [ngbCollapse]="!isOpened(3)">
            <div class="col-12 mt-3">
                Will campaign ends with selected date, or when donation goal is reached
            </div>
            <div class="col-12 mt-3">
                <app-radio-button
                                  [(currentValue)]="campaign.promote_settings.donation_goal.active"
                                  [radioButtons]="campaignEndRadioButtons"
                                  [colClass]="'col'"></app-radio-button>
            </div>
            <ng-container    *ngIf="this.campaign.promote_settings.donation_goal.active">
                <div class="col-12 mt-3">
                   Donation goal
                </div>
                <div class="col-12 mt-3 inputs-group"
                     *ngIf="this.campaign.promote_settings.donation_goal.active">
                    <input type="number"
                           class="number-currency"
                           [(ngModel)]="campaign.promote_settings.donation_goal.value"
                           placeholder="Insert donation goal"

                    />
                    <input type="string"
                           class="number-currency"
                           placeholder="EUR (â‚¬)"
                           disabled
                    />
                </div>
            </ng-container>
        </div>
    </div>
</div>
