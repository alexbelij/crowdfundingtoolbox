<div class="cft--monetization--container" [ngStyle]="getMonetizationContainerStyle()"
     *ngIf="widget.settings[deviceType].payment_settings.active">
    <div class="cft--monatization--title">
    </div>
    <div class="cft--monatization--donation-button-wrapper cft--monatization--only-monthly"
         [ngStyle]="getRowStyle()">
        <div class="cft--monatization--donation-button-container cft--monatization--donation-button--monthly"
             [ngClass]="{'active': widget.settings[deviceType].payment_settings.default_price.value == option.value}"
             [ngStyle]="getMonatizationDonationButtonStyle()"
             *ngFor="let option of widget.settings[deviceType].payment_settings.monthly_prices.options">
            <div class="cft--monatization--donation-button" [ngStyle]="getDonationButtonStyle()"
                 onclick="parent.setActiveButton(this)">
                <input type="hidden" value="{{option.value}}">
                <div class="cft--monatization--donation-button-price" [ngStyle]="getDonationButtonPriceStyle()">
                    {{option.value}}
                </div>
                <div class="cft--monatization--donation-button-periodicity"
                     [ngStyle]="getDonationButtonPeriodicityStyle()"> monthly
                </div>
            </div>
        </div>
        <div class="cft--monatization--donation-button-container"
             [ngClass]="{'active': widget.settings[deviceType].payment_settings.default_price.value == 'custom' }"
             [ngStyle]="getMonatizationDonationButtonStyle()"
             *ngIf="widget.settings[deviceType].payment_settings.monthly_prices.custom_price">
            <div class="cft--monatization--donation-button" [ngStyle]="getDonationButtonStyle()"
                 onclick="parent.setActiveButton(this, true)"
                 oninput="parent.setActiveButton(this)">
                <input type="number" class="cft--monatization--donation-input-price"
                       [ngStyle]="getDonationInputPriceStyle()" placeholder="custom"/>
                <div class="cft--monatization--donation-button-periodicity"
                     [ngStyle]="getDonationButtonPeriodicityStyle()"> monthly
                </div>
            </div>
        </div>
    </div>
    <div class="cft--monatization--donation-button-wrapper cft--monatization--only-one-time cft--monatization--hidden"
         [ngStyle]="getRowStyle()">
        <div id="cft--monatization--donation-button--one-time" class="cft--monatization--donation-button-container"
             [ngClass]="{'active': widget.settings[deviceType].payment_settings.default_price.value == option.value}"
             [ngStyle]="getMonatizationDonationButtonStyle()"
             *ngFor="let option of widget.settings[deviceType].payment_settings.once_prices.options">
            <div class="cft--monatization--donation-button" [ngStyle]="getDonationButtonStyle()"
                 onclick="parent.setActiveButton(this)">
                <input type="hidden" value="{{option.value}}">
                <div class="cft--monatization--donation-button-price" [ngStyle]="getDonationButtonPriceStyle()">
                    {{option.value}}
                </div>
            </div>
        </div>
        <div class="cft--monatization--donation-button-container"
             [ngClass]="{'active': widget.settings[deviceType].payment_settings.default_price.value == 'custom' }"
             [ngStyle]="getMonatizationDonationButtonStyle()"
             *ngIf="widget.settings[deviceType].payment_settings.once_prices.custom_price">
            <div class="cft--monatization--donation-button" [ngStyle]="getDonationButtonStyle()"
                 onclick="parent.setActiveButton(this, true)"
                 oninput="parent.setActiveButton(this)">
                <input type="number" class="cft--monatization--donation-input-price"
                       [ngStyle]="getDonationInputPriceStyle()" placeholder="custom"/>
            </div>
        </div>
    </div>
    <div class="cft--monatization--membership">
        <span class="cft--monatization--membership-checkbox" id="cft--monatization--membership-checkbox"></span>
        <div class="cft--monatization--membership-membership-text" [ngStyle]="getMembershipStyle()">S podporou 10&nbsp;€
            a&nbsp;viac mesačne sa môžete <strong>stať členom Klubu Postoj a&nbsp;získať naše špeciálne tlačené
                vydanie.</strong></div>
    </div>
    <form id="cft--monatization--form--donate" onsubmit="return parent.validateForm(this)" class="form" action="#"
          method="post" novalidate>
        <div class="cft--monatization--form-group--donate" [ngStyle]="getFormGroupStyle()">
            <label for="cft--monatization--form--donate--email" class="label" [ngStyle]="getLabelStyle()">Váš
                e-mail</label>
            <input class="cft--monatization--form--donate--email" type="email"
                   id="cft--monatization--form--donate--email" [ngStyle]="getEmailDonateStyle()"
                   name="email" required>
            <label id="cft--monatization--form-email-error" class="error" [ngStyle]="getErrorStyle()"
                   for="cft--monatization--form--donate--email">Nesprávny e-mail</label>
        </div>
        <div class="cft--monatization--form--donate--terms" [ngStyle]="getFormGroupStyle()">
            <input id="cft--monatization--form--donate--terms" type="checkbox" name="terms_agreed" value="0" required>
            <label for="cft--monatization--form--donate--terms">Súhlasím so spracovaním <a
                    href="https://podpora.postoj.sk/assets/donations-widget/pdf/suhlas_so_spracovanim_osobnych_udajov.pdf">osobných
                údajov</a> a zasielaním noviniek</label>
            <label id="cft--monatization--form--donate--terms-error"
                   [ngStyle]="getErrorStyle()"
                   class="error"
                   for="cft--monatization--form--donate--terms">Please agree with terms and conditions</label>
        </div>
        <div class="cft--button-container" [ngStyle]="getButtonContainerStyles()" *ngIf="ctaReplaced()">
            <button type="submit" class="cft--button"
                    [ngStyle]="getButtonStyles()">
                {{widget.settings[deviceType].cta.text}}
            </button>
        </div>
    </form>
    <div class="cft--monatization--additional-links cft--monatization--only-monthly "
         [ngStyle]="additionalLinksStyle()">
        <a href="javascript:void(0)" onclick="parent.oneTimePayment()">Jednorazový príspevok</a>
    </div>
    <div class="cft--monatization--additional-links cft--monatization--only-one-time cft--monatization--hidden"
         [ngStyle]="additionalLinksStyle()">
        <a href="javascript:void(0)" onclick="parent.monthlyPayment()">Podporujte nás pravidelne</a>
    </div>
</div>
